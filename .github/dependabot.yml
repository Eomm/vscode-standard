version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm'
    directory: '/client'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm'
    directory: '/server'
    schedule:
      interval: 'daily'
